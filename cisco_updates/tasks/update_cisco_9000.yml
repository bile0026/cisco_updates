#       - "ip tftp blocksize {{ tftp_blocksize }}"

- name: Copy 9000 Series Image // This could take up to {{ ios_xe_copy_timeout }} seconds
  # ansible.netcommon.net_put:
  #   src: "ios_files/{{ ios_file_3560_cx }}"
  #   dest: "flash:{{ ios_file_3560_cx }}"
  cisco.ios.ios_command:
    commands:
      - command: "copy tftp://{{ tftp_server }}/{{ ios_xe_file_9000 }} flash:{{ ios_xe_file_9000 }}"
        prompt:
          - "]?"
          - "[confirm]"
        answer:
          - "\r"
          - "\r"
  vars:
    ansible_command_timeout: "{{ ios_xe_copy_timeout }}"

- name: Verify MD5 Checksum of Image
  cisco.ios.ios_command:
    commands:
      - command: "verify /md5 flash:{{ ios_xe_file_9000 }}"
    wait_for:
      - result[0] contains {{ ios_xe_checksum_9000 }}
    retries: 1
  register: md5_check
  vars:
    ansible_command_timeout: 60

- name: Change Boot Variable to new image
  cisco.ios.ios_config:
    commands:
      - "boot system flash:packages.conf"
    save_when: always
  when: md5_check
  register: boot_change

- name: Install package when single switch
  cisco.ios.ios_command:
    commands:
      - command: "request platform software package install switch all file flash:<filename> "
    wait_for:
      - result
    retries: 1
  register: package_install_single
  vars:
    ansible_command_timeout: 60
  when: ansible_net_stacked_models.length() < 2

- name: Install package when stacked switches
  cisco.ios.ios_command:
    commands:
      - command: "request platrorm software package install switch all file flash:<filename> auto-copy"
    wait_for:
      - result
    retries: 1
  register: package_install_stack
  vars:
    ansible_command_timeout: 60
  when: ansible_net_stacked_models.length() > 1

- name: Activate new image
  cisco.ios.ios_command:
    commands:
      - command: "install add file flash:<filename> activate commit"
    wait_for:
      - result
    retries: 1
  register: image_activate
  when: package_install_single or package_install_stack

- name: Save the switch configuration
  cisco.ios.ios_command:
    commands:
      - command: "write memory"

- name: reboot ios device
  cli_command:
    command: reload
    prompt:
      - Save?
      - confirm
    answer:
      - y
      - y
  when: image_activate

- name: reset the connection
  meta: reset_connection

- name: Wait for the network device to reload
  wait_for_connection:
    delay: "{{ ios_reboot_timeout }}"
